<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="/">Expense Tracker</a>
</nav>
<div class="container">
    <div class="header">
        <h1 class="mt-3 text-center">Sign Up</h1>
        <div *ngIf="message" class="alert alert-danger" role="alert">
            {{ message }}
        </div>
    </div>
    <form class="mt-4" #signupForm="ngForm" (ngSubmit)="signup()">
        <div class="form-group">
            <label for="name"><i class="fas fa-user"></i> name:</label>
            <input type="text" [(ngModel)]="user.name" name="name" class="form-control" id="name" required
                #name="ngModel">
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
                Username is required.
            </div>
        </div>

        <div class="form-group">
            <label for="name"><i class="fas fa-user"></i> Username:</label>
            <input type="text" [(ngModel)]="user.username" name="username" class="form-control" id="username" required
                #username="ngModel">
            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
                Username is required.
            </div>
        </div>


        <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Password:</label>
            <input type="password" [(ngModel)]="user.password" name="password" class="form-control" id="password"
                required #password="ngModel">
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                Password is required.
            </div>
        </div>
        <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email:</label>
            <input type="email" [(ngModel)]="user.email" name="email" class="form-control" id="email" required
                #email="ngModel">
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                Valid email is required.
            </div>
        </div>
        <button type="submit" class="btn btn-custom btn-block" >Sign Up</button>
        <a href="/login" class="btn btn-custom btn-block">Login</a>
        <a href="/" class="btn btn-danger btn-block">Home</a>
    </form>
</div>
